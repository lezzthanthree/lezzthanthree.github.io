<html>
    <head>
        <!-- The Stylesheet-->
        <link rel="stylesheet" href="style.css">
        <title>
            SIF Termination Countdown
        </title>

    <body>
        <div class="container">
            <h1 id="headline">School Idol Festival Termination</h1>

        </div>
        <div>
            <span id="finalDate"></span>
        </div>
    </body>
</html>
